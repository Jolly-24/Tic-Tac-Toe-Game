<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe </title>
      <!-- Font Awesome -->
      <link rel="stylesheet" href="css/all.min.css">
      <!-- Bootstarp stylesheet -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- Main stylesheet -->
      <link rel="stylesheet" href="css/main.css">

       <link rel="icon" href="ima.jpg" >
</head>
<body>
    
    <div class="game-container min-vh-100 p-4 d-flex align-items-center justify-content-center flex-column">
        <h1 class="text-uppercase display-2">Tic Tac Toe <i class="fa-solid fa-face-smile-wink"></i></h1>

        <div id="gameboard" class="d-flex flex-wrap mt-4">
            <div class="box d-flex align-items-center justify-content-center display-2" id="0"></div>
            <div class="box d-flex align-items-center justify-content-center display-2" id="1"></div>
            <div class="box d-flex align-items-center justify-content-center display-2" id="2"></div>
            <div class="box d-flex align-items-center justify-content-center display-2" id="3"></div>
            <div class="box d-flex align-items-center justify-content-center display-2" id="4"></div>
            <div class="box d-flex align-items-center justify-content-center display-2" id="5"></div>
            <div class="box d-flex align-items-center justify-content-center display-2" id="6"></div>
            <div class="box d-flex align-items-center justify-content-center display-2" id="7"></div>
            <div class="box d-flex align-items-center justify-content-center display-2" id="8"></div>
        </div>
        <h2 id="playerText" class="mt-4">PLayer turn</h2>
        <button id="restartBtn" class="mt-4 py-2 px-4 rounded-2 fs-4 fw-semibold">Restart</button>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
